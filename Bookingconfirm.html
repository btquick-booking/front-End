<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bookingconfirm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <title>Booking confirmation</title>
</head>
<body>
    <h2>Booking confirmation</h2>
    <!-- <h3>book now to get the best trip</h3> -->
    <form action="">
        <input class="data" type="text" placeholder="Full Name" name="Name" >
        <br>
        <input class="data" type="number" placeholder="ID Number" name="Id">
        <br>
        <input class="data" type="date" placeholder="Birthdate" name="Birth_date">
        <br>
        <input class="data" type="text" placeholder="Gander" name="gander">
        <br>
        <input class="data" type="number" placeholder="Telephone Number" name="Number" >
        <br>
        <input class="data" type="text" placeholder="Email Address" name="Email">
        <br>
        <button id="plus" type="submit">+</button>
        <button id="con" type="submit">confirm</button>

    </form>

</body>
</html>
